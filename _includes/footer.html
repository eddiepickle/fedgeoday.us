<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}">
                            <i class="fa fa-{{ network.title }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="col-lg-12 text-center">
                    <span class="copyright">Copyright &copy;
                        {{ site.title }}
                        {{ 'now' | date: "%Y" }}</span>
                </div>
            </div>
        </div>
</footer>
